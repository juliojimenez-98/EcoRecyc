<div class="row container">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content white-text">
          <div class="row">
              <div class="container">
                  <h4 class="black-text">Iniciar Sesión</h4>
                  <hr>
                  <br>
            <form id="formularioregistrar" action="Session.html" method="GET" class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Ingresa Nombre" id="nombre" type="text" class="validate">
                  <label class="black-text" for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Ingresa Apellido" id="apellido" type="text" class="validate">
                  <label class="black-text" for="apellido">Apellido</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s7">
                  <input placeholder="Cual es tu fecha de nacimiento?" id="fnacimeinto" type="date" class="validate">
                  <label class="black-text" for="fnacimeinto">Fecha de nacimiento</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Ingresa tu correo" id="email" type="email" class="validate">
                  <label class="black-text" for="email">Correo</label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="Tu nueva contraseña" id="password" type="password" class="validate">
                  <label class="black-text" for="password">Contraseña</label>
                </div>
              </div>
              <div class="container center">
                <button class="btn waves-effect bgverde" type="submit" name="action">Registrar
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </form>
          </div>
          </div>
          </div>
          
              
        </div>
